<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>STORYTELLER - v4.9 Recovery</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --panel: #1a1a1a;
            --accent: #00aaff;
            --text: #d0d0d0;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f1c40f;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent);
        }

        nav {
            background: #111;
            padding: 5px 20px;
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            border-bottom: 1px solid #333;
        }

        nav span {
            cursor: pointer;
            padding: 10px;
            color: #666;
            transition: 0.2s;
            border-bottom: 2px solid transparent;
        }

        nav span.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
            font-weight: bold;
        }

        .page {
            display: none;
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .page.active {
            display: block;
        }

        .card {
            background: var(--panel);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        input,
        textarea,
        select {
            width: 100%;
            background: #000;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .scroll-list {
            background: #0a0a0a;
            border-radius: 6px;
            padding: 10px;
            overflow-y: auto;
            max-height: 380px;
            border: 1px solid #333;
        }

        .item {
            background: #222;
            margin-bottom: 5px;
            padding: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid transparent;
        }

        .item-b {
            border-left-color: var(--success);
        }

        .item-c {
            border-left-color: var(--accent);
        }

        #layout-visualizer {
            display: grid;
            gap: 15px;
            padding: 15px;
            background: #000;
            min-height: 500px;
            border: 1px solid #333;
        }

        .viz-zone {
            border: 1px dashed #444;
            padding: 10px;
            min-height: 100px;
            color: #555;
            overflow: auto;
        }
    </style>
</head>

<body>

    <header>
        <div style="font-size: 1.2rem; font-weight: bold; color: var(--accent);">STORYTELLER <span
                style="font-weight: normal; color: #444;">v4.9</span></div>
        <div id="stat-proj" style="color:var(--warning)">Projet non charg√©</div>
    </header>

    <nav id="main-nav" class="hidden">
        <span onclick="showPage('page-dash')" id="nav-page-dash">Projet</span>
        <span onclick="showPage('page-env')" id="nav-page-env">Styles</span>
        <span onclick="showPage('page-inv')" id="nav-page-inv">Inventaire</span>
        <span onclick="showPage('page-layout')" id="nav-page-layout">Mise en Page</span>
    </nav>

    <div id="page-auth" class="page active">
        <div style="max-width: 500px; margin: 50px auto;" class="card">
            <h2>D√©marrage</h2>
            <input type="file" onchange="loadProject(this)">
            <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
            <input type="text" id="init-author" placeholder="Votre nom">
            <button class="btn-primary" style="width:100%" onclick="initNew()">Nouveau Projet</button>
        </div>
    </div>

    <div id="page-dash" class="page">
        <div class="card" style="max-width: 400px;">
            <h3>Projet Actif</h3>
            <p id="details-box"></p>
            <button class="btn-success" onclick="exportProject()" style="width:100%">Exporter JSON</button>
        </div>
    </div>

    <div id="page-env" class="page">
        <div class="grid-3">
            <div class="card">
                <h4>Biblioth√®que</h4>
                <input type="file" onchange="loadLib(this)">
                <div id="list-lib" class="scroll-list"></div>
            </div>
            <div class="card">
                <h4>Palette</h4>
                <div id="list-pal" class="scroll-list"></div>
            </div>
            <div class="card">
                <h4>Cr√©er Style</h4>
                <input type="text" id="st-id" placeholder="ID (ex: TITRE)">
                <textarea id="st-css" style="height:100px"
                    placeholder="background: #333; color: gold; padding: 10px;"></textarea>
                <button class="btn-primary" style="width:100%" onclick="addStyle()">Ajouter</button>
            </div>
        </div>
    </div>

    <div id="page-inv" class="page">
        <div class="grid-3">
            <div class="card">
                <h4>ST_Base (Texte)</h4>
                <input type="text" id="b-label" placeholder="Nom">
                <textarea id="b-txt" style="height:120px" placeholder="Contenu..."></textarea>
                <div id="b-styles" class="scroll-list" style="height: 100px;"></div>
                <button class="btn-success" onclick="saveObj('base')" style="width:100%; margin-top:10px;">Enregistrer
                    Base</button>
            </div>
            <div class="card">
                <h4>ST_Container (Bo√Æte)</h4>
                <input type="text" id="c-label" placeholder="Nom">
                <select id="c-style-sel"></select>
                <div id="c-children" class="scroll-list" style="height: 180px; margin-top:10px;"></div>
                <button class="btn-success" onclick="saveObj('cont')" style="width:100%; margin-top:10px;">Enregistrer
                    Bo√Æte</button>
            </div>
            <div class="card">
                <h4>Tous les objets</h4>
                <div id="full-inv" class="scroll-list" style="max-height: 450px;"></div>
                <button class="btn-primary" style="width:100%; margin-top:10px; background:#444;"
                    onclick="resetForms()">Mode Cr√©ation</button>
            </div>
        </div>
    </div>

    <div id="page-layout" class="page">
        <div class="grid-3">
            <div class="card">
                <h4>Configuration</h4>
                <select id="tpl-sel" onchange="updateTpl(this.value)">
                    <option value="single">Plein √âcran</option>
                    <option value="split-v">Split Vertical</option>
                    <option value="split-h">Split Horizontal</option>
                    <option value="grid">Grille 2x2</option>
                </select>
                <div id="mapping-list" style="margin-top:20px"></div>
            </div>
            <div class="card" style="grid-column: span 2;">
                <div id="layout-visualizer"></div>
            </div>
        </div>
    </div>

    <script>
        let db = { project: null, usr: {}, editingId: null };
        const TPLS = { "single": ["Centre"], "split-v": ["Gauche", "Droite"], "split-h": ["Haut", "Bas"], "grid": ["HG", "HD", "BG", "BD"] };

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('nav span').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if (document.getElementById('nav-' + id)) document.getElementById('nav-' + id).classList.add('active');
            if (id === 'page-layout') initLayoutUI();
            render();
        }

        function initNew() {
            db.project = { metadata: { name: "Projet", author: document.getElementById('init-author').value || "Inconnu" }, content: { palette: [], st_bases: [], st_containers: [] }, layout: { type: 'single', mapping: {} } };
            finishLoad();
        }

        function loadProject(input) {
            const r = new FileReader();
            r.onload = (e) => {
                db.project = JSON.parse(e.target.result);
                finishLoad();
            };
            r.readAsText(input.files[0]);
        }

        function finishLoad() {
            document.getElementById('stat-proj').innerText = "Projet : " + db.project.metadata.name;
            document.getElementById('main-nav').classList.remove('hidden');
            showPage('page-dash');
        }

        function render() {
            if (!db.project) return;
            document.getElementById('details-box').innerText = `Bases : ${db.project.content.st_bases.length} | Bo√Ætes : ${db.project.content.st_containers.length}`;

            // Sync Styles UI
            const lp = document.getElementById('list-pal'), bs = document.getElementById('b-styles'), cs = document.getElementById('c-style-sel');
            lp.innerHTML = ""; bs.innerHTML = ""; cs.innerHTML = "<option value=''>-- Style --</option>";
            db.project.content.palette.forEach(s => {
                lp.innerHTML += `<div class="item">${s} <button onclick="remPal('${s}')">x</button></div>`;
                bs.innerHTML += `<div><input type="checkbox" value="${s}" class="bs-cb"> ${s}</div>`;
                cs.innerHTML += `<option value="${s}">${s}</option>`;
            });

            // Sync Objects UI
            const cc = document.getElementById('c-children'); cc.innerHTML = "";
            db.project.content.st_bases.forEach(b => cc.innerHTML += `<div><input type="checkbox" value="${b.id}" class="cc-cb"> [B] ${b.label}</div>`);
            db.project.content.st_containers.forEach(c => { if (db.editingId !== c.id) cc.innerHTML += `<div><input type="checkbox" value="${c.id}" class="cc-cb"> [C] ${c.label}</div>`; });

            const fi = document.getElementById('full-inv'); fi.innerHTML = "";
            db.project.content.st_bases.forEach(b => fi.innerHTML += `<div class="item item-b"><span>${b.label}</span><div><button onclick="editObj('base','${b.id}')">‚úé</button><button class="btn-danger" onclick="delObj('base','${b.id}')">üóëÔ∏è</button></div></div>`);
            db.project.content.st_containers.forEach(c => fi.innerHTML += `<div class="item item-c"><span>${c.label}</span><div><button onclick="editObj('cont','${c.id}')">‚úé</button><button class="btn-danger" onclick="delObj('cont','${c.id}')">üóëÔ∏è</button></div></div>`);

            const ll = document.getElementById('list-lib'); ll.innerHTML = "";
            Object.keys(db.usr).forEach(k => ll.innerHTML += `<div class="item">${k} <button onclick="addPal('${k}')">+</button></div>`);
        }

        function saveObj(type) {
            const label = document.getElementById(type === 'base' ? 'b-label' : 'c-label').value;
            if (!label) return;
            const id = db.editingId || "id_" + Date.now();

            if (type === 'base') {
                const obj = { id, label, content: document.getElementById('b-txt').value, styles: { refs: Array.from(document.querySelectorAll('.bs-cb:checked')).map(c => c.value) } };
                const i = db.project.content.st_bases.findIndex(x => x.id === id);
                if (i > -1) db.project.content.st_bases[i] = obj; else db.project.content.st_bases.push(obj);
            } else {
                const obj = { id, label, style_ref: document.getElementById('c-style-sel').value, children_ids: Array.from(document.querySelectorAll('.cc-cb:checked')).map(c => c.value) };
                const i = db.project.content.st_containers.findIndex(x => x.id === id);
                if (i > -1) db.project.content.st_containers[i] = obj; else db.project.content.st_containers.push(obj);
            }
            resetForms();
        }

        function editObj(type, id) {
            resetForms();
            db.editingId = id;
            const obj = type === 'base' ? db.project.content.st_bases.find(x => x.id === id) : db.project.content.st_containers.find(x => x.id === id);
            if (!obj) return;

            if (type === 'base') {
                document.getElementById('b-label').value = obj.label;
                document.getElementById('b-txt').value = obj.content;
            } else {
                document.getElementById('c-label').value = obj.label;
                document.getElementById('c-style-sel').value = obj.style_ref || "";
            }
            render();
            setTimeout(() => {
                if (type === 'base') {
                    const refs = obj.styles ? obj.styles.refs : [];
                    document.querySelectorAll('.bs-cb').forEach(cb => cb.checked = refs.includes(cb.value));
                } else {
                    const children = obj.children_ids || [];
                    document.querySelectorAll('.cc-cb').forEach(cb => cb.checked = children.includes(cb.value));
                }
            }, 100);
        }

        function delObj(type, id) { if (confirm("Supprimer ?")) { if (type === 'base') db.project.content.st_bases = db.project.content.st_bases.filter(x => x.id !== id); else db.project.content.st_containers = db.project.content.st_containers.filter(x => x.id !== id); render(); } }
        function resetForms() { db.editingId = null; document.querySelectorAll('input[type=text], textarea, select').forEach(i => i.value = ""); render(); }

        function updateTpl(v) { db.project.layout.type = v; initLayoutUI(); }
        function initLayoutUI() {
            const t = db.project.layout.type || 'single';
            const ml = document.getElementById('mapping-list'), lv = document.getElementById('layout-visualizer');
            ml.innerHTML = ""; lv.innerHTML = "";
            const grid = { "single": "1fr/1fr", "split-v": "1fr/1fr 1fr", "split-h": "1fr 1fr/1fr", "grid": "1fr 1fr/1fr 1fr" }[t];
            lv.style.display = "grid"; lv.style.gridTemplateRows = grid.split('/')[0]; lv.style.gridTemplateColumns = grid.split('/')[1];

            TPLS[t].forEach(z => {
                const sid = db.project.layout.mapping[z] || "";
                ml.innerHTML += `<div><small>${z}</small><select onchange="updateMap('${z}', this.value)">
                    <option value="">-- Vide --</option>
                    ${db.project.content.st_bases.map(b => `<option value="${b.id}" ${sid === b.id ? 'selected' : ''}>[B] ${b.label}</option>`).join('')}
                    ${db.project.content.st_containers.map(c => `<option value="${c.id}" ${sid === c.id ? 'selected' : ''}>[C] ${c.label}</option>`).join('')}
                </select></div>`;
                lv.innerHTML += `<div class="viz-zone">${sid ? getRecursiveHTML(sid) : z}</div>`;
            });
        }

        function updateMap(z, id) { db.project.layout.mapping[z] = id; initLayoutUI(); }
        function getRecursiveHTML(id) {
            const b = db.project.content.st_bases.find(x => x.id === id);
            const c = db.project.content.st_containers.find(x => x.id === id);
            if (b) {
                const style = b.styles && b.styles.refs ? getStyleCSS(b.styles.refs[0]) : "";
                return `<div style="${style}">${b.content || b.label}</div>`;
            }
            if (c) {
                const style = getStyleCSS(c.style_ref);
                let h = `<div style="${style}; border:1px solid #333; padding:5px;">`;
                (c.children_ids || []).forEach(cid => h += getRecursiveHTML(cid));
                return h + "</div>";
            }
            return "";
        }

        function getStyleCSS(k) { if (!k) return ""; return db.usr[k] ? (db.usr[k].css || db.usr[k]) : ""; }
        function addStyle() { const id = document.getElementById('st-id').value, css = document.getElementById('st-css').value; if (id && css) { db.usr[id] = css; render(); } }
        function addPal(k) { if (!db.project.content.palette.includes(k)) { db.project.content.palette.push(k); render(); } }
        function remPal(k) { db.project.content.palette = db.project.content.palette.filter(x => x !== k); render(); }
        function loadLib(i) { const r = new FileReader(); r.onload = (e) => { db.usr = JSON.parse(e.target.result); render(); }; r.readAsText(i.files[0]); }
        function exportProject() { const b = new Blob([JSON.stringify(db.project, null, 2)], { type: 'application/json' }); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = "Projet_V49.json"; a.click(); }
    </script>
</body>

</html>
