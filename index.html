<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>STORYTELLER - √âtabli v3.9</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --panel: #1a1a1a;
            --accent: #00aaff;
            --text: #d0d0d0;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f1c40f;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .page {
            display: none;
            flex-grow: 1;
            padding: 20px;
            animation: fadeIn 0.1s;
            overflow-y: auto;
        }

        .page.active {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        header {
            background: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent);
        }

        nav {
            background: #111;
            padding: 5px 20px;
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            border-bottom: 1px solid #333;
        }

        nav span {
            cursor: pointer;
            padding: 5px 10px;
            color: #666;
            transition: 0.2s;
        }

        nav span.active {
            border-bottom: 2px solid var(--accent);
            color: var(--accent);
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .card {
            background: var(--panel);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        input,
        textarea,
        select {
            width: 100%;
            background: #111;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .scroll-list {
            background: #222;
            border-radius: 6px;
            padding: 10px;
            overflow-y: auto;
            max-height: 300px;
            border: 1px solid #333;
        }

        .item {
            background: #333;
            margin-bottom: 5px;
            padding: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }

        #layout-visualizer {
            display: grid;
            gap: 10px;
            padding: 10px;
            background: #000;
            height: 100%;
            min-height: 400px;
            border: 2px solid #222;
        }

        .viz-zone {
            border: 1px dashed #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 10px;
        }
    </style>
</head>

<body>

    <header>
        <div style="font-size: 1.2rem; font-weight: bold; color: var(--accent);">STORYTELLER <span
                style="font-weight: normal; color: #555;">v3.9</span></div>
        <div id="status-bar" style="font-size: 0.85rem;">
            Auteur: <span id="stat-user" style="color:var(--warning)">-</span> |
            Projet: <span id="stat-proj" style="color:var(--danger)">Aucun</span>
        </div>
    </header>

    <nav id="main-nav" class="hidden">
        <span onclick="showPage('page-dash')" id="nav-page-dash" class="active">Dashboard</span>
        <span onclick="showPage('page-env')" id="nav-page-env">Environnement</span>
        <span onclick="showPage('page-inv')" id="nav-page-inv">Inventaire</span>
        <span onclick="showPage('page-layout')" id="nav-page-layout">Mise en Page</span>
    </nav>

    <div id="page-auth" class="page active" style="align-items: center; justify-content: center;">
        <div class="card" style="width: 400px; text-align: center;">
            <h2 style="color:var(--accent);">Acc√®s √âtabli</h2>
            <input type="file" onchange="loadProject(this)"
                style="border: 2px dashed #444; padding: 20px; cursor: pointer;">
            <p style="color:#666">-- OU --</p>
            <input type="text" id="user-name-init" placeholder="Votre Nom">
            <button class="btn-primary" style="width:100%" onclick="initNewSession()">Cr√©er Nouveau Projet</button>
        </div>
    </div>

    <div id="page-dash" class="page">
        <div class="grid-3" style="grid-template-columns: 1fr 2fr;">
            <div class="card">
                <h3>M√©tadonn√©es</h3>
                <p id="proj-details"></p>
                <button class="btn-success" style="width:100%" onclick="exportProject()">Exporter JSON</button>
            </div>
        </div>
    </div>

    <div id="page-env" class="page">
        <div class="grid-3">
            <div class="card">
                <h4>Biblioth√®ques</h4>
                <small>Charger USR :</small><input type="file" onchange="loadLib(this, 'USR')">
                <div id="list-sources" class="scroll-list"></div>
            </div>
            <div class="card">
                <h4>Palette Sc√©nario</h4>
                <div id="list-palette" class="scroll-list"></div>
            </div>
            <div class="card">
                <h4>Style Rapide</h4>
                <input type="text" id="new-style-id" placeholder="ID">
                <textarea id="new-style-css" placeholder="color: red;"></textarea>
                <button class="btn-primary" onclick="addQuickStyle()">Ajouter</button>
                <button class="btn-primary" style="background:#444" onclick="resetStyleForm()">Vider</button>
            </div>
        </div>
    </div>

    <div id="page-inv" class="page">
        <div class="grid-3">
            <div class="card">
                <h4 id="base-form-title">Cr√©er ST_Base</h4>
                <input type="text" id="base-label" placeholder="Label">
                <textarea id="base-content" placeholder="Texte..."></textarea>
                <div id="base-style-choices" class="scroll-list" style="max-height:100px"></div>
                <button class="btn-success" style="width:100%" onclick="saveBase()">Sauvegarder</button>
                <button id="btn-cancel-base" class="hidden" style="width:100%; margin-top:5px;"
                    onclick="cancelEdit('base')">Annuler</button>
            </div>
            <div class="card">
                <h4 id="cont-form-title">Cr√©er ST_Container</h4>
                <input type="text" id="cont-label" placeholder="Label de la bo√Æte">
                <select id="cont-style-select"></select>
                <div class="scroll-list" style="max-height:150px; margin-top:10px;">
                    <small>Contenu de la bo√Æte :</small>
                    <div id="children-checklist"></div>
                </div>
                <button class="btn-success" style="width:100%; margin-top:10px"
                    onclick="saveContainer()">Sauvegarder</button>
                <button id="btn-cancel-cont" class="hidden" style="width:100%; margin-top:5px;"
                    onclick="cancelEdit('cont')">Annuler</button>
            </div>
            <div class="card">
                <h4>Stock Global</h4>
                <div id="list-inv" class="scroll-list" style="max-height:450px"></div>
            </div>
        </div>
    </div>

    <div id="page-layout" class="page">
        <div class="grid-3">
            <div class="card">
                <h4>Template</h4>
                <select id="select-template" onchange="updateLayoutPreview()">
                    <option value="single">Plein √âcran</option>
                    <option value="split-v">Split V</option>
                    <option value="split-h">Split H</option>
                    <option value="grid">Grille</option>
                </select>
                <div id="mapping-area" style="margin-top:20px;"></div>
            </div>
            <div class="card" style="grid-column: span 2;">
                <h4>Aper√ßu</h4>
                <div id="layout-visualizer"></div>
            </div>
        </div>
    </div>

    <script>
        let db = { project: null, sys: { "NORMAL": "color:#d0d0d0;" }, usr: {}, editing: null };
        const templates = { "single": ["Zone_Centrale"], "split-v": ["Gauche", "Droite"], "split-h": ["Haut", "Bas"], "grid": ["HG", "HD", "BG", "BD"] };

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('nav span').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            const nav = document.getElementById('nav-' + id);
            if (nav) nav.classList.add('active');
            if (id === 'page-layout') updateLayoutPreview();
            render();
        }

        function loadProject(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                db.project = JSON.parse(e.target.result);
                if (!db.project.content.st_containers) db.project.content.st_containers = [];
                let auth = db.project.metadata.author;
                document.getElementById('stat-user').innerText = (typeof auth === 'object') ? (auth.name || "Auteur") : auth;
                document.getElementById('stat-proj').innerText = db.project.metadata.name;
                document.getElementById('main-nav').classList.remove('hidden');
                showPage('page-dash');
            };
            reader.readAsText(input.files[0]);
        }

        function initNewSession() {
            const name = document.getElementById('user-name-init').value || "Auteur";
            db.project = { metadata: { name: "Projet_HAPPI", author: name }, content: { palette: [], st_bases: [], st_containers: [] } };
            document.getElementById('stat-user').innerText = name;
            document.getElementById('main-nav').classList.remove('hidden');
            showPage('page-dash');
        }

        // --- MOTEUR DE RENDU ---
        function render() {
            if (!db.project) return;
            const auth = db.project.metadata.author;
            document.getElementById('proj-details').innerHTML = `<b>Auteur:</b> ${(typeof auth === 'object') ? auth.name : auth}<br><b>Objets:</b> ${db.project.content.st_bases.length + db.project.content.st_containers.length}`;

            const palList = document.getElementById('list-palette'), baseStyles = document.getElementById('base-style-choices'), contSelect = document.getElementById('cont-style-select'), childCheck = document.getElementById('children-checklist');
            palList.innerHTML = ""; baseStyles.innerHTML = ""; childCheck.innerHTML = ""; contSelect.innerHTML = "<option value=''>-- Style --</option>";

            db.project.content.palette.forEach(s => {
                palList.innerHTML += `<div class="item">${s} <button onclick="remFromPal('${s}')">x</button></div>`;
                baseStyles.innerHTML += `<div><input type="checkbox" value="${s}" class="st-cb"> ${s}</div>`;
                contSelect.innerHTML += `<option value="${s}">${s}</option>`;
            });

            // Liste des enfants pour Container (Bases + autres Containers)
            db.project.content.st_bases.forEach(b => childCheck.innerHTML += `<div><input type="checkbox" value="${b.label}" class="ch-cb"> [B] ${b.label}</div>`);
            db.project.content.st_containers.forEach((c, idx) => {
                if (db.editing && db.editing.type === 'cont' && db.editing.index === idx) return;
                childCheck.innerHTML += `<div><input type="checkbox" value="${c.label}" class="ch-cb"> [C] ${c.label}</div>`;
            });

            // Stock Global
            const invList = document.getElementById('list-inv'); invList.innerHTML = "";
            db.project.content.st_bases.forEach((b, i) => invList.innerHTML += `<div class="item"><span>[B] ${b.label}</span><div><button onclick="editObject('base', ${i})">‚úé</button><button class="btn-danger" style="margin-left:5px" onclick="deleteObject('base', ${i})">üóëÔ∏è</button></div></div>`);
            db.project.content.st_containers.forEach((c, i) => invList.innerHTML += `<div class="item"><span>[C] ${c.label}</span><div><button onclick="editObject('cont', ${i})">‚úé</button><button class="btn-danger" style="margin-left:5px" onclick="deleteObject('cont', ${i})">üóëÔ∏è</button></div></div>`);

            // Biblio
            const srcList = document.getElementById('list-sources'); srcList.innerHTML = "";
            Object.keys(db.sys).forEach(k => srcList.innerHTML += `<div class="item">SYS:${k} <button onclick="addToPal('SYS:${k}')">+</button></div>`);
            Object.keys(db.usr).forEach(k => srcList.innerHTML += `<div class="item">USR:${k} <button onclick="addToPal('USR:${k}')">+</button></div>`);
        }

        // --- LOGIQUE SAUVEGARDE STABLE ---
        function saveBase() {
            const obj = {
                label: document.getElementById('base-label').value,
                content: document.getElementById('base-content').value,
                styles: { refs: Array.from(document.querySelectorAll('.st-cb:checked')).map(c => c.value) }
            };
            if (db.editing && db.editing.type === 'base') db.project.content.st_bases[db.editing.index] = obj;
            else db.project.content.st_bases.push(obj);
            cancelEdit('base');
        }

        function saveContainer() {
            const obj = {
                label: document.getElementById('cont-label').value,
                style_ref: document.getElementById('cont-style-select').value,
                children_refs: Array.from(document.querySelectorAll('.ch-cb:checked')).map(c => c.value)
            };
            if (db.editing && db.editing.type === 'cont') {
                db.project.content.st_containers[db.editing.index] = obj;
            } else {
                db.project.content.st_containers.push(obj);
            }
            cancelEdit('cont');
        }

        function editObject(type, i) {
            db.editing = { type, index: i };
            const obj = (type === 'base') ? db.project.content.st_bases[i] : db.project.content.st_containers[i];
            showPage('page-inv');
            if (type === 'base') {
                document.getElementById('base-label').value = obj.label;
                document.getElementById('base-content').value = obj.content;
                document.getElementById('base-form-title').innerText = "Modifier Base";
                document.getElementById('btn-cancel-base').classList.remove('hidden');
                document.querySelectorAll('.st-cb').forEach(cb => cb.checked = obj.styles.refs.includes(cb.value));
            } else {
                document.getElementById('cont-label').value = obj.label;
                document.getElementById('cont-style-select').value = obj.style_ref;
                document.getElementById('cont-form-title').innerText = "Modifier Container";
                document.getElementById('btn-cancel-cont').classList.remove('hidden');
                document.querySelectorAll('.ch-cb').forEach(cb => cb.checked = obj.children_refs.includes(cb.value));
            }
        }

        function cancelEdit(t) {
            db.editing = null;
            document.getElementById('base-form-title').innerText = "Cr√©er ST_Base";
            document.getElementById('cont-form-title').innerText = "Cr√©er ST_Container";
            document.querySelectorAll('input[type=text], textarea').forEach(i => i.value = "");
            document.querySelectorAll('.hidden').forEach(h => h.classList.add('hidden'));
            render();
        }

        function deleteObject(type, i) {
            if (!confirm("Supprimer l'objet ?")) return;
            if (type === 'base') db.project.content.st_bases.splice(i, 1);
            else db.project.content.st_containers.splice(i, 1);
            render();
        }

        // --- RENDU VISUEL ---
        function getRecursiveHTML(label) {
            const b = db.project.content.st_bases.find(x => x.label === label);
            const c = db.project.content.st_containers.find(x => x.label === label);
            if (b) return `<div style="${getStyle(b.styles.refs[0])}">${b.content}</div>`;
            if (c) {
                let html = `<div style="${getStyle(c.style_ref)}; border:1px solid rgba(255,255,255,0.2); padding:10px; margin:5px 0; width:90%; box-sizing:border-box;">`;
                (c.children_refs || []).forEach(ref => html += getRecursiveHTML(ref));
                return html + `</div>`;
            }
            return "";
        }

        function updateLayoutPreview() {
            const type = document.getElementById('select-template').value;
            const area = document.getElementById('mapping-area'), viz = document.getElementById('layout-visualizer');
            area.innerHTML = ""; viz.innerHTML = "";
            viz.style.display = "grid";
            const layouts = { "single": "1fr/1fr", "split-v": "1fr/1fr 1fr", "split-h": "1fr 1fr/1fr", "grid": "1fr 1fr/1fr 1fr" };
            const [r, c] = layouts[type].split('/');
            viz.style.gridTemplateRows = r; viz.style.gridTemplateColumns = c;

            templates[type].forEach(z => {
                area.innerHTML += `<small>${z}</small><select class="z-map" data-z="${z}" onchange="refreshViz()"><option value="">-</option>${db.project.content.st_bases.map(b => `<option>${b.label}</option>`).join('')}${db.project.content.st_containers.map(c => `<option>${c.label}</option>`).join('')}</select>`;
                viz.innerHTML += `<div id="viz-${z}" class="viz-zone">${z}</div>`;
            });
        }

        function refreshViz() {
            document.querySelectorAll('.z-map').forEach(sel => {
                const z = sel.getAttribute('data-z'), val = sel.value, el = document.getElementById('viz-' + z);
                if (!val) { el.innerHTML = z; el.style.background = "transparent"; return; }
                el.innerHTML = getRecursiveHTML(val);
                el.style.background = "#111";
            });
        }

        function getStyle(ref) { if (!ref) return ""; const [l, k] = ref.split(':'); return (l
