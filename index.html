<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>STORYTELLER - Blind√© v4.3</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --panel: #1a1a1a;
            --accent: #00aaff;
            --text: #d0d0d0;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f1c40f;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent);
        }

        nav {
            background: #111;
            padding: 5px 20px;
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            border-bottom: 1px solid #333;
        }

        nav span {
            cursor: pointer;
            padding: 10px;
            color: #666;
            transition: 0.2s;
            border-bottom: 2px solid transparent;
        }

        nav span.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
            font-weight: bold;
        }

        .page {
            display: none;
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .page.active {
            display: block;
        }

        .card {
            background: var(--panel);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        input,
        textarea,
        select {
            width: 100%;
            background: #000;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .scroll-list {
            background: #0a0a0a;
            border-radius: 6px;
            padding: 10px;
            overflow-y: auto;
            max-height: 300px;
            border: 1px solid #333;
        }

        .item {
            background: #222;
            margin-bottom: 5px;
            padding: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #layout-visualizer {
            display: grid;
            gap: 15px;
            padding: 15px;
            background: #000;
            min-height: 500px;
            border: 1px solid #333;
        }

        .viz-zone {
            border: 1px dashed #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <div style="font-size: 1.2rem; font-weight: bold; color: var(--accent);">STORYTELLER <span
                style="font-weight: normal; color: #444;">v4.3</span></div>
        <div id="status-bar" style="font-size: 0.85rem;">Projet: <span id="stat-proj"
                style="color:var(--warning)">Aucun</span></div>
    </header>

    <nav id="main-nav" class="hidden">
        <span onclick="showPage('page-dash')" id="nav-page-dash" class="active">Dashboard</span>
        <span onclick="showPage('page-env')" id="nav-page-env">Environnement</span>
        <span onclick="showPage('page-inv')" id="nav-page-inv">Inventaire</span>
        <span onclick="showPage('page-layout')" id="nav-page-layout">Mise en Page</span>
    </nav>

    <div id="page-auth" class="page active">
        <div style="max-width: 500px; margin: 100px auto;" class="card">
            <h2 style="text-align: center; color: var(--accent);">Acc√®s √âtabli</h2>
            <input type="file" onchange="loadProject(this)" style="border: 2px dashed #444; padding: 20px;">
            <p style="text-align: center;">-- OU --</p>
            <input type="text" id="init-author" placeholder="Nom de l'auteur">
            <button class="btn-primary" style="width: 100%;" onclick="initNew()">Nouveau Projet</button>
        </div>
    </div>

    <div id="page-dash" class="page">
        <div class="card" style="max-width: 500px;">
            <h3>Projet Actif</h3>
            <div id="details-box" style="line-height: 2;"></div>
            <button class="btn-success" onclick="exportProject()" style="margin-top: 20px; width:100%;">Exporter
                JSON</button>
        </div>
    </div>

    <div id="page-env" class="page">
        <div class="grid-3">
            <div class="card">
                <h4>Styles (USR)</h4>
                <input type="file" onchange="loadLib(this)">
                <div id="list-lib" class="scroll-list"></div>
            </div>
            <div class="card">
                <h4>Palette</h4>
                <div id="list-pal" class="scroll-list"></div>
            </div>
            <div class="card">
                <h4>Nouveau Style</h4>
                <input type="text" id="st-id" placeholder="NOM_STYLE">
                <textarea id="st-css" style="height:80px" placeholder="color: red;"></textarea>
                <button class="btn-primary" style="width:100%" onclick="addStyle()">Ajouter</button>
            </div>
        </div>
    </div>

    <div id="page-inv" class="page">
        <div class="grid-3">
            <div class="card">
                <h4 id="f-b-title">ST_Base</h4>
                <input type="text" id="b-label" placeholder="Label">
                <textarea id="b-txt" style="height:100px" placeholder="Contenu..."></textarea>
                <div id="b-styles" class="scroll-list" style="height: 100px;"></div>
                <button class="btn-success" onclick="saveBase()" style="width:100%; margin-top:10px;">Sauvegarder
                    Base</button>
            </div>
            <div class="card">
                <h4 id="f-c-title">ST_Container</h4>
                <input type="text" id="c-label" placeholder="Label">
                <select id="c-style"></select>
                <div id="c-children" class="scroll-list" style="height: 200px; margin-top:10px;"></div>
                <button class="btn-success" onclick="saveCont()" style="width:100%; margin-top:10px;">Sauvegarder
                    Bo√Æte</button>
            </div>
            <div class="card">
                <h4>Inventaire Global</h4>
                <div id="full-inv" class="scroll-list" style="max-height: 450px;"></div>
                <button class="btn-primary" style="width:100%; margin-top:10px; background:#444;"
                    onclick="resetForms()">Nouveau / Annuler</button>
            </div>
        </div>
    </div>

    <div id="page-layout" class="page">
        <div class="grid-3">
            <div class="card">
                <h4>Configuration</h4>
                <select id="tpl-sel" onchange="initLayout()">
                    <option value="single">Plein √âcran</option>
                    <option value="split-v">Split V</option>
                    <option value="split-h">Split H</option>
                    <option value="grid">Grille 2x2</option>
                </select>
                <div id="mapping-list" style="margin-top: 15px;"></div>
            </div>
            <div class="card" style="grid-column: span 2;">
                <h4>Fond de Sc√®ne</h4>
                <div id="layout-visualizer"></div>
            </div>
        </div>
    </div>

    <script>
        let db = { project: null, usr: {}, editingId: null };
        const TPLS = { "single": ["Centre"], "split-v": ["Gauche", "Droite"], "split-h": ["Haut", "Bas"], "grid": ["HG", "HD", "BG", "BD"] };

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('nav span').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if (document.getElementById('nav-' + id)) document.getElementById('nav-' + id).classList.add('active');
            render();
        }

        function initNew() {
            db.project = {
                metadata: { name: "Projet", author: document.getElementById('init-author').value || "Auteur" },
                content: { palette: [], st_bases: [], st_containers: [] },
                layout: { type: 'single', mapping: {} }
            };
            finishLoad();
        }

        function loadProject(input) {
            const r = new FileReader();
            r.onload = (e) => {
                db.project = JSON.parse(e.target.result);
                if (!db.project.layout) db.project.layout = { type: 'single', mapping: {} };
                finishLoad();
            };
            r.readAsText(input.files[0]);
        }

        function finishLoad() {
            document.getElementById('stat-proj').innerText = db.project.metadata.name;
            document.getElementById('main-nav').classList.remove('hidden');
            showPage('page-dash');
        }

        function render() {
            if (!db.project) return;
            document.getElementById('details-box').innerHTML = `<b>Auteur:</b> ${db.project.metadata.author}<br><b>Objets:</b> ${db.project.content.st_bases.length + db.project.content.st_containers.length}`;

            const lp = document.getElementById('list-pal'), bs = document.getElementById('b-styles'), cs = document.getElementById('c-style');
            lp.innerHTML = ""; bs.innerHTML = ""; cs.innerHTML = "<option value=''>-- Style --</option>";

            db.project.content.palette.forEach(s => {
                lp.innerHTML += `<div class="item">${s} <button onclick="remPal('${s}')">x</button></div>`;
                bs.innerHTML += `<div><input type="checkbox" value="${s}" class="bs-cb"> ${s}</div>`;
                cs.innerHTML += `<option value="${s}">${s}</option>`;
            });

            const cc = document.getElementById('c-children'); cc.innerHTML = "";
            db.project.content.st_bases.forEach(b => cc.innerHTML += `<div><input type="checkbox" value="${b.id}" class="cc-cb"> [B] ${b.label}</div>`);
            db.project.content.st_containers.forEach(c => {
                if (db.editingId !== c.id) cc.innerHTML += `<div><input type="checkbox" value="${c.id}" class="cc-cb"> [C] ${c.label}</div>`;
            });

            const fi = document.getElementById('full-inv'); fi.innerHTML = "";
            db.project.content.st_bases.forEach(b => fi.innerHTML += `<div class="item"><span>[B] ${b.label}</span><div><button onclick="edit('base','${b.id}')">‚úé</button><button class="btn-danger" onclick="del('base','${b.id}')">üóëÔ∏è</button></div></div>`);
            db.project.content.st_containers.forEach(c => fi.innerHTML += `<div class="item"><span>[C] ${c.label}</span><div><button onclick="edit('cont','${c.id}')">‚úé</button><button class="btn-danger" onclick="del('cont','${c.id}')">üóëÔ∏è</button></div></div>`);

            if (document.getElementById('page-layout').classList.contains('active')) initLayout();
        }

        function saveBase() {
            const label = document.getElementById('b-label').value; if (!label) return;
            const obj = { id: db.editingId || 'b_' + Date.now(), label, content: document.getElementById('b-txt').value, styles: { refs: Array.from(document.querySelectorAll('.bs-cb:checked')).map(c => c.value) } };
            if (db.editingId) db.project.content.st_bases = db.project.content.st_bases.map(x => x.id === db.editingId ? obj : x);
            else db.project.content.st_bases.push(obj);
            resetForms();
        }

        function saveCont() {
            const label = document.getElementById('c-label').value; if (!label) return;
            const obj = { id: db.editingId || 'c_' + Date.now(), label, style_ref: document.getElementById('c-style').value, children_ids: Array.from(document.querySelectorAll('.cc-cb:checked')).map(c => c.value) };
            if (db.editingId) db.project.content.st_containers = db.project.content.st_containers.map(x => x.id === db.editingId ? obj : x);
            else db.project.content.st_containers.push(obj);
            resetForms();
        }

        function edit(type, id) {
            db.editingId = id;
            const obj = type === 'base' ? db.project.content.st_bases.find(x => x.id === id) : db.project.content.st_containers.find(x => x.id === id);
            if (type === 'base') {
                document.getElementById('b-label').value = obj.label;
                document.getElementById('b-txt').value = obj.content;
                setTimeout(() => document.querySelectorAll('.bs-cb').forEach(cb => cb.checked = obj.styles.refs.includes(cb.value)), 10);
            } else {
                document.getElementById('c-label').value = obj.label;
                document.getElementById('c-style').value = obj.style_ref;
                setTimeout(() => document.querySelectorAll('.cc-cb').forEach(cb => cb.checked = obj.children_ids.includes(cb.value)), 10);
            }
        }

        function del(type, id) { if (confirm("Supprimer ?")) { if (type === 'base') db.project.content.st_bases = db.project.content.st_bases.filter(x => x.id !== id); else db.project.content.st_containers = db.project.content.st_containers.filter(x => x.id !== id); render(); } }
        function resetForms() { db.editingId = null; document.querySelectorAll('input[type=text], textarea, select').forEach(i => i.value = ""); render(); }

        function getHTML(id) {
            const b = db.project.content.st_bases.find(x => x.id === id);
            const c = db.project.content.st_containers.find(x => x.id === id);
            if (b) return `<div style="${getStyleCSS(b.styles.refs[0])}">${b.content}</div>`;
            if (c) {
                let h = `<div style="${getStyleCSS(c.style_ref)}; border:1px solid rgba(255,255,255,0.1); padding:10px; margin:5px 0; width:100%;">`;
                (c.children_ids || []).forEach(cid => h += getHTML(cid));
                return h + `</div>`;
            }
            return "";
        }

        function initLayout() {
            const t = document.getElementById('tpl-sel').value, ml = document.getElementById('mapping-list'), lv = document.getElementById('layout-visualizer');
            db.project.layout.type = t;
            ml.innerHTML = ""; lv.innerHTML = "";
            const grid = { "single": "1fr/1fr", "split-v": "1fr/1fr 1fr", "split-h": "1fr 1fr/1fr", "grid": "1fr 1fr/1fr 1fr" }[t];
            lv.style.display = "grid"; lv.style.gridTemplateRows = grid.split('/')[0]; lv.style.gridTemplateColumns = grid.split('/')[1];

            TPLS[t].forEach(z => {
                const savedId = db.project.layout.mapping[z] || "";
                ml.innerHTML += `<small>${z}</small><select class="z-sel" data-z="${z}" onchange="updateMap('${z}', this.value)">
                    <option value="">-</option>
                    ${db.project.content.st_bases.map(b => `<option value="${b.id}" ${savedId === b.id ? 'selected' : ''}>[B] ${b.label}</option>`).join('')}
                    ${db.project.content.st_containers.map(c => `<option value="${c.id}" ${savedId === c.id ? 'selected' : ''}>[C] ${c.label}</option>`).join('')}
                </select>`;
                lv.innerHTML += `<div id="viz-${z}" class="viz-zone">${savedId ? getHTML(savedId) : z}</div>`;
            });
        }

        function updateMap(zone, id) { db.project.layout.mapping[zone] = id; render(); }
        function getStyleCSS(k) { return db.usr[k] ? (db.usr[k].css || db.usr[k]) : ""; }
        function addStyle() { const id = document.getElementById('st-id').value, css = document.getElementById('st-css').value; if (id && css) { db.usr[id] = css; render(); } }
        function addPal(k) { if (!db.project.content.palette.includes(k)) { db.project.content.palette.push(k); render(); } }
        function remPal(k) { db.project.content.palette = db.project.content.palette.filter(x => x !== k); render(); }
        function loadLib(i) { const r = new FileReader(); r.onload = (e) => { db.usr = JSON.parse(e.target.result); render(); }; r.readAsText(i.files[0]); }
        function exportProject() { const b = new Blob([JSON.stringify(db.project, null, 2)], { type: 'application/json' }); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = "Projet_V43.json"; a.click(); }
    </script>
</body>

</html>
