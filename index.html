<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>STORYTELLER - Établi v4.0</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --panel: #161616;
            --accent: #00aaff;
            --text: #e0e0e0;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f1c40f;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent);
        }

        nav {
            background: #111;
            padding: 5px 20px;
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            border-bottom: 1px solid #333;
        }

        nav span {
            cursor: pointer;
            padding: 8px 12px;
            color: #666;
            transition: 0.2s;
            border-bottom: 2px solid transparent;
        }

        nav span.active {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            font-weight: bold;
        }

        .page {
            display: none;
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .page.active {
            display: block;
        }

        .card {
            background: var(--panel);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        input,
        textarea,
        select {
            width: 100%;
            background: #000;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .scroll-list {
            background: #0a0a0a;
            border-radius: 6px;
            padding: 10px;
            overflow-y: auto;
            max-height: 300px;
            border: 1px solid #333;
        }

        .item {
            background: #222;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            border-left: 3px solid transparent;
        }

        .item-base {
            border-left-color: var(--success);
        }

        .item-cont {
            border-left-color: var(--accent);
        }

        #layout-visualizer {
            display: grid;
            gap: 10px;
            padding: 10px;
            background: #000;
            min-height: 450px;
            border: 1px solid #333;
        }

        .viz-zone {
            border: 1px dashed #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <div style="font-size: 1.2rem; font-weight: bold; color: var(--accent);">STORYTELLER <span
                style="font-weight: normal; color: #444;">v4.0</span></div>
        <div id="status-bar" style="font-size: 0.85rem;">
            Projet: <span id="stat-proj" style="color:var(--warning)">Aucun</span>
        </div>
    </header>

    <nav id="main-nav" class="hidden">
        <span onclick="showPage('page-dash')" id="nav-page-dash" class="active">Tableau de Bord</span>
        <span onclick="showPage('page-env')" id="nav-page-env">Environnement</span>
        <span onclick="showPage('page-inv')" id="nav-page-inv">Inventaire</span>
        <span onclick="showPage('page-layout')" id="nav-page-layout">Mise en Page</span>
    </nav>

    <div id="page-auth" class="page active">
        <div style="max-width: 500px; margin: 100px auto;" class="card">
            <h2 style="text-align: center; color: var(--accent);">Établi de Création</h2>
            <div style="border: 2px dashed #333; padding: 30px; text-align: center;">
                <p>Charger un fichier .json</p>
                <input type="file" id="file-input" onchange="loadProject(this)">
            </div>
            <p style="text-align: center; margin: 20px;">OU</p>
            <input type="text" id="init-author" placeholder="Nom de l'auteur">
            <button class="btn-primary" style="width: 100%;" onclick="initNew()">Nouveau Projet</button>
        </div>
    </div>

    <div id="page-dash" class="page">
        <div class="card" style="max-width: 600px;">
            <h3>Détails du Projet</h3>
            <div id="details-box" style="line-height: 2;"></div>
            <button class="btn-success" onclick="exportProject()" style="margin-top: 20px;">Exporter le Projet
                (JSON)</button>
        </div>
    </div>

    <div id="page-env" class="page">
        <div class="grid-3">
            <div class="card">
                <h4>Bibliothèque Style (USR)</h4>
                <input type="file" onchange="loadLib(this)">
                <div id="list-lib" class="scroll-list"></div>
            </div>
            <div class="card">
                <h4>Palette Scénario</h4>
                <div id="list-pal" class="scroll-list"></div>
            </div>
            <div class="card">
                <h4>Créateur de Style</h4>
                <input type="text" id="st-id" placeholder="NOM_STYLE">
                <textarea id="st-css" placeholder="Ex: background: blue; color: white;"></textarea>
                <button class="btn-primary" onclick="addStyle()">Ajouter</button>
            </div>
        </div>
    </div>

    <div id="page-inv" class="page">
        <div class="grid-3">
            <div class="card">
                <h4 id="form-base-title">ST_Base (Contenu)</h4>
                <input type="text" id="base-label" placeholder="Label">
                <textarea id="base-txt" placeholder="Votre texte..."></textarea>
                <div id="base-styles" class="scroll-list" style="height: 80px;"></div>
                <button class="btn-success" onclick="saveBase()" style="width:100%; margin-top:10px;">Sauvegarder
                    Base</button>
            </div>
            <div class="card">
                <h4 id="form-cont-title">ST_Container (Boîte)</h4>
                <input type="text" id="cont-label" placeholder="Label de la boîte">
                <select id="cont-style"></select>
                <div id="cont-children" class="scroll-list" style="height: 150px; margin-top:10px;"></div>
                <button class="btn-success" onclick="saveCont()" style="width:100%; margin-top:10px;">Sauvegarder
                    Boîte</button>
            </div>
            <div class="card">
                <h4>Inventaire Global</h4>
                <div id="full-inv" class="scroll-list" style="max-height: 500px;"></div>
                <button class="btn-primary" style="width:100%; margin-top:10px; background:#444;"
                    onclick="resetForms()">Nouveau / Annuler</button>
            </div>
        </div>
    </div>

    <div id="page-layout" class="page">
        <div class="grid-3">
            <div class="card">
                <h4>Mise en Scène</h4>
                <select id="tpl-select" onchange="initLayout()">
                    <option value="single">Plein Écran</option>
                    <option value="split-v">Split Vertical</option>
                    <option value="split-h">Split Horizontal</option>
                    <option value="grid">Grille 2x2</option>
                </select>
                <div id="mapping-list" style="margin-top: 20px;"></div>
            </div>
            <div class="card" style="grid-column: span 2;">
                <div id="layout-visualizer"></div>
            </div>
        </div>
    </div>

    <script>
        let db = { project: null, usr: {}, editing: null };
        const TPLS = { "single": ["Centre"], "split-v": ["Gauche", "Droite"], "split-h": ["Haut", "Bas"], "grid": ["HG", "HD", "BG", "BD"] };

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('nav span').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('nav-' + id).classList.add('active');
            if (id === 'page-layout') initLayout();
            render();
        }

        function initNew() {
            const auth = document.getElementById('init-author').value || "Anonyme";
            db.project = { metadata: { name: "Projet_HAPPI", author: auth }, content: { palette: [], st_bases: [], st_containers: [] } };
            finishLoad();
        }

        function loadProject(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                db.project = JSON.parse(e.target.result);
                if (!db.project.content.st_containers) db.project.content.st_containers = [];
                finishLoad();
            };
            reader.readAsText(input.files[0]);
        }

        function finishLoad() {
            document.getElementById('stat-proj').innerText = db.project.metadata.name;
            document.getElementById('main-nav').classList.remove('hidden');
            showPage('page-dash');
        }

        function render() {
            if (!db.project) return;
            document.getElementById('details-box').innerHTML = `<b>Auteur :</b> ${db.project.metadata.author}<br><b>Bases :</b> ${db.project.content.st_bases.length}<br><b>Boîtes :</b> ${db.project.content.st_containers.length}`;

            // Listes Styles
            const lp = document.getElementById('list-pal'), bs = document.getElementById('base-styles'), cs = document.getElementById('cont-style');
            lp.innerHTML = ""; bs.innerHTML = ""; cs.innerHTML = "<option value=''>-- Style --</option>";
            db.project.content.palette.forEach(s => {
                lp.innerHTML += `<div class="item">${s} <button onclick="remPal('${s}')">x</button></div>`;
                bs.innerHTML += `<div><input type="checkbox" value="${s}" class="bs-cb"> ${s}</div>`;
                cs.innerHTML += `<option value="${s}">${s}</option>`;
            });

            // Enfants possibles
            const cc = document.getElementById('cont-children'); cc.innerHTML = "";
            db.project.content.st_bases.forEach(b => cc.innerHTML += `<div><input type="checkbox" value="${b.label}" class="cc-cb"> [B] ${b.label}</div>`);
            db.project.content.st_containers.forEach((c, i) => {
                if (db.editing && db.editing.type === 'cont' && db.editing.idx === i) return;
                cc.innerHTML += `<div><input type="checkbox" value="${c.label}" class="cc-cb"> [C] ${c.label}</div>`;
            });

            // Inventaire
            const fi = document.getElementById('full-inv'); fi.innerHTML = "";
            db.project.content.st_bases.forEach((b, i) => fi.innerHTML += `<div class="item item-base"><span>${b.label}</span><button onclick="edit('base',${i})">✎</button></div>`);
            db.project.content.st_containers.forEach((c, i) => fi.innerHTML += `<div class="item item-cont"><span>${c.label}</span><button onclick="edit('cont',${i})">✎</button></div>`);

            // Bibliothèque
            const ll = document.getElementById('list-lib'); ll.innerHTML = "";
            Object.keys(db.usr).forEach(k => ll.innerHTML += `<div class="item">${k} <button onclick="addPal('${k}')">+</button></div>`);
        }

        // --- SAUVEGARDE STABLE ---
        function saveBase() {
            const label = document.getElementById('base-label').value;
            if (!label) return;
            const obj = { label, content: document.getElementById('base-txt').value, styles: { refs: Array.from(document.querySelectorAll('.bs-cb:checked')).map(c => c.value) } };
            if (db.editing && db.editing.type === 'base') db.project.content.st_bases[db.editing.idx] = obj;
            else db.project.content.st_bases.push(obj);
            resetForms();
        }

        function saveCont() {
            const label = document.getElementById('cont-label').value;
            if (!label) return;
            const obj = { label, style_ref: document.getElementById('cont-style').value, children_refs: Array.from(document.querySelectorAll('.cc-cb:checked')).map(c => c.value) };
            if (db.editing && db.editing.type === 'cont') db.project.content.st_containers[db.editing.idx] = obj;
            else db.project.content.st_containers.push(obj);
            resetForms();
        }

        function edit(type, i) {
            db.editing = { type, idx: i };
            const obj = (type === 'base') ? db.project.content.st_bases[i] : db.project.content.st_containers[i];
            if (type === 'base') {
                document.getElementById('base-label').value = obj.label;
                document.getElementById('base-txt').value = obj.content;
                document.querySelectorAll('.bs-cb').forEach(cb => cb.checked = obj.styles.refs.includes(cb.value));
            } else {
                document.getElementById('cont-label').value = obj.label;
                document.getElementById('cont-style').value = obj.style_ref;
                document.querySelectorAll('.cc-cb').forEach(cb => cb.checked = obj.children_refs.includes(cb.value));
            }
            render();
        }

        function resetForms() {
            db.editing = null;
            document.querySelectorAll('input[type=text], textarea, select').forEach(i => i.value = "");
            render();
        }

        // --- RENDU RÉCURSIF ---
        function getHTML(label) {
            const b = db.project.content.st_bases.find(x => x.label === label);
            const c = db.project.content.st_containers.find(x => x.label === label);
            if (b) return `<div style="${getStyle(b.styles.refs[0])}">${b.content}</div>`;
            if (c) {
                let h = `<div style="${getStyle(c.style_ref)}; border:1px solid rgba(255,255,255,0.1); padding:10px; margin:5px 0; width:100%; box-sizing:border-box;">`;
                (c.children_refs || []).forEach(r => h += getHTML(r));
                return h + `</div>`;
            }
            return "";
        }

        function initLayout() {
            const t = document.getElementById('tpl-select').value, ml = document.getElementById('mapping-list'), lv = document.getElementById('layout-visualizer');
            ml.innerHTML = ""; lv.innerHTML = "";
            const grid = { "single": "1fr/1fr", "split-v": "1fr/1fr 1fr", "split-h": "1fr 1fr/1fr", "grid": "1fr 1fr/1fr 1fr" }[t];
            lv.style.display = "grid"; lv.style.gridTemplateRows = grid.split('/')[0]; lv.style.gridTemplateColumns = grid.split('/')[1];
            TPLS[t].forEach(z => {
                ml.innerHTML += `<small>${z}</small><select class="z-sel" data-z="${z}" onchange="refreshViz()"><option value="">-</option>${db.project.content.st_bases.map(b => `<option>${b.label}</option>`).join('')}${db.project.content.st_containers.map(c => `<option>${c.label}</option>`).join('')}</select>`;
                lv.innerHTML += `<div id="viz-${z}" class="viz-zone">${z}</div>`;
            });
        }

        function refreshViz() {
            document.querySelectorAll('.z-sel').forEach(s => {
                const z = s.getAttribute('data-z'), v = s.value, el = document.getElementById('viz-' + z);
                el.innerHTML = v ? getHTML(v) : z;
                el.style.background = v ? "#050505" : "transparent";
            });
        }

        function getStyle(k) { return db.usr[k] ? (db.usr[k].css || db.usr[k]) : ""; }
        function addStyle() { const id = document.getElementById('st-id').value, css = document.getElementById('st-css').value; if (id && css) { db.usr[id] = css; render(); } }
        function addPal(k) { if (!db.project.content.palette.includes(k)) { db.project.content.palette.push(k); render(); } }
        function remPal(k) { db.project.content.palette = db.project.content.palette.filter(x => x !== k); render(); }
        function loadLib(i) { const r = new FileReader(); r.onload = (e) => { try { db.usr = JSON.parse(e.target.result); render(); } catch (err) { alert("Erreur Fichier Style"); } }; r.readAsText(i.files[0]); }
        function exportProject() { const b = new Blob([JSON.stringify(db.project, null, 2)], { type: 'application/json' }); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = "Projet_StoryTeller.json"; a.click(); }
    </script>
</body>

</html>
